dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - npm install

checkout:
  post:
    - git submodule update --init

deployment:
  staging:
    branch: master
    commands:
      - ./deploy.sh

test:
  post:
    - cat .coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js || true # ignore codecov error