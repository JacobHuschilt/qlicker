dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - npm install

checkout:
  post:
    - git submodule update --init

test:
  override:
    - npm run test:unit-coverage
  post:
    - ./node_modules/codecov/bin/codecov -t bcef8026-09d0-485a-a609-d3aed44d2e59

deployment:
  staging:
    branch: staging
    commands:
      - ./deploy.sh
