dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - npm install

checkout:
  post:
    - git submodule update --init

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) npm run test:app-coverage ;; 1) npm run test:unit-coverage ;; esac:
        parallel: true
  post:
    - ./node_modules/codecov/bin/codecov -t bcef8026-09d0-485a-a609-d3aed44d2e59
