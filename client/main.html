<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Qlicker</title>
  <!-- Static assets from public folder-->
  <link rel="apple-touch-icon" href="/images/ios_icon.png">
  <link rel="shortcut icon" href="/images/favicon.png">
  <script src="/ckeditor/ckeditor.js"></script>

  <!-- This version of alertify is not on npm as is completely deprecated -->
  <script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/alertify.js"></script>
</head>

<body class="body-grey bootstrap-overrides">

  {{> meteorStatus}}

  <div class="alertify-logs"></div>

  <script type="text/javascript">
    window.MathJax = {
      tex2jax: {
        inlineMath: [ ['$$','$$'], ["\\(","\\)"] ],
        displayMath: [ ['$$$','$$$'], ["\\[","\\]"] ]
      }
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_CHTML" async></script>
</body>

<template name="blank"></template>

<template name="loading">
  <div id="page-loading-spinner">
    <span>Loading</span>
  </div>
</template>
